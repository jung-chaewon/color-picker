<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Picker</title>
</head>

<body>
    <div class="section">
        <h1>Color Picker</h1>
        <input type="color" id="color-picker">
        <div class="color-codes">
            <p><label for="hex-value">Hex:</label><button class="button-28" id="hex-value" onclick="hex()"></button></p>
            <p><label for="hex-value">Rgb:</label><button class="button-28" id="rgb-value" onclick="hex()"></button></p>
            <p><label for="hex-value">Hsl:</label><button class="button-28" id="hsl-value" onclick="hex()"></button></p>
            <p>Click on required code to<br> copy to clipboard</p>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
